<!DOCTYPE html>
<html>
<head>
    
    <title>Pirate Adventure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #dde7c0;
            text-align: center;
        }

        h1 {
            color: #a77035;
        }

        div {
            background-color: #cfdbe8;
            border: 1px solid #e8acac;
            padding: 10px;
            margin: 9px;
            border-radius: 5px;
        }

        p {
            font-size: 21px;
            margin: 0;
        }

        #locations, #penalty {
            font-weight: bold;
        }

        #help {
            color: #d22e78;
            cursor: pointer;
        }

        #help:hover {
            text-decoration: underline;
        }

        .location img { 
            max-width: 100%;
            max-height: 100%;
        }

        .location {
            width: 100px;
            height: 100px;
            background-color: #eee;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #game-field {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>

    <h1>Find the treasure by Allugari Sowmya Reddy</h1>

    </div>
